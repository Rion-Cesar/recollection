<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insira seu USERNAME</title>
    <link rel="stylesheet" href="../styles/styleNome.css">
    <link rel="stylesheet" href="../styles/padrão.css">
    <link rel="stylesheet" href="../styles/cores.css">
</head>
<body>
    <form id="nome-form">

        <div id="nome-header">
            <img src="../assets/img/logo.jpg" alt="logo do jogo">

        </div>        

        <input type="text" placeholder="USERNAME" id="nome-input">

    </form>

    <script src="../scripts/scriptPadrão.js"></script>
    <script src="../scripts/scriptNome.js"></script>
