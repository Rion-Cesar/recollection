<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONALIZAÇÃO DE TEMAS</title>
    <link rel="stylesheet" href="../styles/stylePersonalizar.css">
    <link rel="stylesheet" href="../styles/padrão.css">
    <link rel="stylesheet" href="../styles/cores.css">
    <link rel="shortcut icon" href="../assets/img/icon_jogo.ico" type="image/x-icon">
</head>
<body>

    <button id="voltar-botão" onclick="voltarTela()">VOLTAR</button>

    <div id="campo-temas">

        <span class="span-tema">TEMA DO JOGO:</span>
        <div class="linha-tema">

            <div class="icon-tema">
                <img src="../assets/img/tema1/maçã.jpg" alt="tema frutas">
                <p>FRUTAS</p>
            </div>
            <div class="icon-tema">
                <img src="../assets/img/tema2/toupeira.jpg" alt="tema animais">
                <p>ANIMAIS</p>
            </div>
            <div class="icon-tema">
                <img src="../assets/img/tema3/num-3.png" alt="tema números iguais">
                <p>NÚMEROS IGUAIS</p>
            </div>

        </div>
        <span class="span-tema">ESQUEMA DE CORES:</span>
        <div class="linha-tema">
            <div class="card-tema">
                <div class="card-esquema">
                    <div id="card1-cor1"></div>
                    <div id="card1-cor2"></div>
                    <div id="card1-cor3"></div>
                </div>
                <p>ESQUEMA AZUL/ROXO</p>
            </div>
            <div class="card-tema">
                <div class="card-esquema">
                    <div id="card2-cor1"></div>
                    <div id="card2-cor2"></div>
                    <div id="card2-cor3"></div>
                </div>
                <p>ESQUEMA VERDE/AMARELO</p>
            </div>
            <div class="card-tema">
                <div class="card-esquema">
                    <div id="card3-cor1"></div>
                    <div id="card3-cor2"></div>
                    <div id="card3-cor3"></div>
                </div>
                <p>ESQUEMA MARROM/LARANJA</p>
            </div>
        </div>
    
    </div>

    <script src="../scripts/scriptPadrão.js"></script>
</body>
</html>
